<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="individual.css">
    <title>Document</title>
</head>
<body>
    <div id="spinner-overlay">
        <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <p class="ml-2 mb-0">Loading...</p>
    </div>

    <div class="Container-fluid">
        <header style="font-family: Arial, sans-serif;font-weight: 700px;">
            <nav style="height: 50%;"class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand" href="#" onclick="reloadPage()">Blogful</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarmain" aria-controls="navbarmain" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarmain">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item mx-3">
                            <a class="nav-link " href="#">All</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Culture</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Ideas</a>
                        </li>
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="#">Technology</a>
                        </li>
                        <li class="nav-item search mx-3">
                            <img class="nav-link"id="searchLogo" src="images/searchimage.png" onclick="toggleForm()">
                        </li>
                        <form id="searchForm"class="form-inline hidden my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" onclick="toggleForm()">Search</button>
                        </form>
                    </ul>
                </div>
            </nav>
        </header>
        <!-- body -->
        <div class="Container m-5 p-3">
            <div id="blogContainer"class="Container">
                <!-- dynamically adding using js -->




            
            </div>
            <hr style="background-color: #333;">
            <!-- footer -->
            <footer class="row mt-5 p-4">
                <div class="col-md-6 col-12 mb-3 mb-md-0">
                    <!-- Left column content -->
                    <h5 class="mb-5">Blogful</h5>
                    <h5>Blogs</h5>
                    <h5>Contact</h5>
                    <h5 class="mb-4">Quick Links</h5>
                    <div class="custom-control custom-switch custom-switch-lg">
                        <input type="checkbox" class="custom-control-input" id="darkModeToggle">
                        <label style="font-weight: 500;font-size: 20px;"class="custom-control-label" for="darkModeToggle">Light/Dark Mode</label>
                    </div>
                </div>
                <div class="col-md-6 col-12 ">
                    <!-- Right column content -->
                    <h5>Subscribe for Newsletter</h5>
                    <p>Get our hand-picked discoveries & articles delivered right to your inbox.</p>
                    <form class="form-inline  my-2 my-lg-0">
                        <input class="form-control w-50 mr-sm-2" type="email" placeholder="Email address">
                        <button class="btn btn-primary my-2 my-sm-0 m-1" type="submit">Submit</button>
                    </form>
                    <div class="icons mt-4">
                        <h5 class="mb-2">Follow On</h5>
                        <div class="logo"style="cursor: pointer;">
                            <span>
                                <img src="images/discord.jpg">
                            </span>
                            <span>
                                <img src="images/facebook.jpg">
                            </span>
                            <span >
                                <img src="images/dribbble.jpg">
                            </span>
                            <span>
                                <img src="images/instagram.jpg">
                            </span>
                            <span>
                                <img src="images/behance.jpg">
                            </span>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="individual.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
